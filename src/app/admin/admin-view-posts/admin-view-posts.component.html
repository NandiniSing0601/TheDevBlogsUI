<div class="container" *ngIf="post">
    <br/>
    <h2>View Blog</h2>
    <br/>
    <form #form="ngForm" (ngSubmit)="OnSubmit()">
        <div class="mb-3">
          <label class="form-label">Blog Id</label>
          <input type="text" class="form-control" name="id" [(ngModel)]="post.id" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" class="form-control" name="title" [(ngModel)]="post.title">
        </div>
        <div class="mb-3">
            <label class="form-label">Content</label>
            <input type="text" class="form-control" name="content" [(ngModel)]="post.content">
        </div>
        <div class="mb-3">
            <label class="form-label">Summary</label>
            <input type="text" class="form-control" name="summary" [(ngModel)]="post.summary">
        </div>
        <div class="mb-3">
            <label class="form-label">Author</label>
            <input type="text" class="form-control" name="author" [(ngModel)]="post.author">
        </div>
        <div class="mb-3">
            <label class="form-label">Url Handle</label>
            <input type="text" class="form-control" name="urlHandle" [(ngModel)]="post.urlHandle">
        </div>
        <div class="mb-3">
            <label class="form-label">Featured Image Url</label>
            <input type="text" class="form-control" name="featuredImageUrl" [(ngModel)]="post.featuredImageUrl">
        </div>
        <div class="mb-3">
            <label class="form-label">Published Date</label>
            <input type="text" class="form-control" name="publishedDate" [(ngModel)]="post.publishedDate">
        </div>
        <div class="mb-3">
            <label class="form-label">Updated Date</label>
            <input type="text" class="form-control" name="updatedDate" [(ngModel)]="post.updatedDate">
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" name="visible" [(ngModel)]="post.visible">
            <label class="form-check-label">
              Visible
            </label>
        </div>
        <br/>
        <div class="mb-3">
            <button class="btn btn-primary">Save</button>
        </div>
    </form> 
</div>
